label classic
    menu label Installation classique
    linux /install/gtk/vmlinuz
    initrd /install/gtk/initrd.gz
    append video=vesa:ywrap,mtrr vga=788 locale=fr_FR.UTF-8 keyboard-configuration/layoutcode=fr keyboard-configuration/variantcode=latin9 keyboard-layout=fr netcfg/get_hostname=debian file=/cdrom/install/df-preseed.cfg -- quiet

label expert
    menu label Installation en mode expert
    linux /install/vmlinuz
    initrd /install/initrd.gz
    append vga=788 priority=low

